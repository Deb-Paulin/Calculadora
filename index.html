<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <main class="principal">
        <div class="visor">
            <span class="visor_numero">0</span>
        </div>
        <section class="teclas_container">
            <div class="teclas_operacao">
                <button class="botao_operacao" data-action="adicao">+</button>
                <button class="botao_operacao" data-action="subtracao">-</button>
                <button class="botao_operacao" data-action="multiplicacao">&times;</button>
                <button class="botao_operacao" data-action="divisao">รท</button>
            </div>

            <div class="teclas_numero">
                <button class="botao_numero">7</button>
                <button class="botao_numero">8</button>
                <button class="botao_numero">9</button>
                <button class="botao_numero">4</button>
                <button class="botao_numero">5</button>
                <button class="botao_numero">6</button>
                <button class="botao_numero">1</button>
                <button class="botao_numero">2</button>
                <button class="botao_numero">3</button>
                <button class="botao_numero">0</button>
                <button class="botao_numero" data-action="decimal">.</button>
                <button class="botao_numero" data-action="limpar">AC</button>
            </div>
                <button class="tecla_igual" data-action="calcular">=</button>
        </section>
</body>
    </main>
</html>
